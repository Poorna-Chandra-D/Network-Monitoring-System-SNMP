version: '3.9'
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    ports:
      - "5000:5000"
  frontend:
    build: ./frontend
    environment:
      - VITE_API_KEY=${API_KEY:-change-me}
    ports:
      - "5173:80"
    depends_on:
      - backend
